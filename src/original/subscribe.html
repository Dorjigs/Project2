<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Discover Bhutan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Bhutan Travel Logo" height="40">
                Discover Bhutan
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adventure.html">Adventures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="traveltips.html">Travel Tips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="budget.html">Budget Guide</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Subscribe Section -->
  <section class="subscribe-section">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-3">
                            <i class="fas fa-envelope-open-text text-primary display-5"></i>
                            <h2 class="mt-2 fs-3">Subscribe to Our Newsletter</h2>
                            <p class="text-muted small">Stay updated with travel tips and offers!</p>
                        </div>

                        <form id="subscribeForm" class="needs-validation" novalidate>
                            <div class="mb-2">
                                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                            </div>

                            <div class="mb-2">
                                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                            </div>

                            <div class="mb-2">
                                <label class="form-label small">Interests</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="cultural">
                                            <label class="form-check-label small" for="cultural">Cultural Tours</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="trekking">
                                            <label class="form-check-label small" for="trekking">Trekking</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="festivals">
                                            <label class="form-check-label small" for="festivals">Festivals</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="photography">
                                            <label class="form-check-label small" for="photography">Photography</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label small" for="terms">
                                    I agree to receive newsletters
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Subscribe Now</button>
                        </form>

                        <!-- Success Message (hidden by default) -->
                        <div id="successMessage" class="alert alert-success mt-3 d-none">
                            <i class="fas fa-check-circle me-2"></i>
                            Successfully subscribed!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
